<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Reset User Password</h2>
        Changing password for user <b>{{username}}</b>
        <div [formGroup]="editForm">
          <div class="form-group">
            <input type="password" class="form-control" placeholder="New Password" formControlName="password"
                   [ngClass]="{ 'is-invalid': f.password.errors && editForm.dirty }">
          </div>
          <div *ngIf="f.password.errors?.pattern && editForm.dirty"
               class="alert alert-danger">
            Password must be at least 6 characters and must contain at least 1 lowercase and 1 uppercase letter and 1 digit.
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm new password"
                   formControlName="confirmPassword" [ngClass]="{ 'is-invalid': f.password.errors && editForm.dirty }">
          </div>
          <div *ngIf="f.confirmPassword.errors?.passwordMismatch && editForm.dirty"
               class="alert alert-danger">
            Passwords do not match.
          </div>
          <button pButton type="submit" [disabled]="!editForm.valid" label="Submit" (click)="submit()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
